<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>

    <ul>
        <li>Café</li>
        <li>Filtro de Café</li>
        <li>Bolo de chocolate</li>
        <li>Energetico</li>
    </ul>

    <!-- ul>li*4 para escolher a quantidade de listas, tab passa para o próximo item  -->

    <h2>Lista ordenadas</h2>

    <ol>
        <li>Paula</li>
        <li>Luan</li>
        <li>Leoh</li>
        <li>Felipe</li>
    </ol>
</html>
